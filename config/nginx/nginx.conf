events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name mail.sutulaya.lol;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /register {
            proxy_pass http://registration:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name mail.sutulaya.lol;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Registration
        location /register {
            proxy_pass http://registration:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Custom login page
        location /login {
            proxy_pass http://login:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Roundcube webmail
        location / {
            # Redirect root to /login
            if ($request_uri = /) {
                return 302 /login;
            }
            proxy_pass http://roundcube:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";

            # Inject redirect script for logout page
            sub_filter '</head>' '<script>if(location.search.includes("_task=logout"))location.replace("/login");</script></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }
    }
}
